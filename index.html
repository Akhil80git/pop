<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#2A3443" />
  <title>Warzone - Install App</title>

  <!-- PWA Core -->
  <link rel="manifest" href="manifest.json" />
 

  <!-- CSS -->
 <style>* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e293b, #334155);
  color: #ffffff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 500px;
  padding: 2rem;
}

h1 {
  font-size: 3rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: linear-gradient(to right, #10b981, #34d399);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  opacity: 0.9;
  line-height: 1.6;
}

.install-btn {
  background: #10b981;
  color: white;
  border: none;
  padding: 14px 32px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(16, 185, 129, 0.4);
  transition: all 0.3s ease;
  margin-top: 1rem;
  display: none; /* JS से दिखेगा */
}

.install-btn:hover {
  background: #059669;
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(16, 185, 129, 0.5);
}

.install-btn:active {
  transform: translateY(0);
}</style>
</head>
<body>

  <div class="container">
    <h1>Warzone</h1>
    <p>India’s Best Car Buying & Selling Platform</p>
    <p>akhilesh garg name hai mera </p>
    <button id="installBtn" class="install-btn">Install App</button>
  </div>

  <!-- JavaScript Connected -->
  <script src="main.js"></script>

</body>
</html>
